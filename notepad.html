<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Notepad</title>
    <script>
        function saveToWebsite() {
            var content = document.getElementById("notepadContent").value;
            localStorage.setItem("notepadContent", content);
            alert("Text saved to the website!");
        }

        function loadFromWebsite() {
            var content = localStorage.getItem("notepadContent");
            if (content) {
                document.getElementById("notepadContent").value = content;
            }
        }
    </script>
</head>
<body onload="loadFromWebsite()">
    <div style="margin: 20px;">
        <h2>Text Notepad</h2>
        <textarea id="notepadContent" rows="10" cols="50"></textarea>
        <br><br>
        <button onclick="saveToWebsite()">Save to Website</button>
    </div>
</body>
</html>
